<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIGIA — Minha Conta / Painel</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    :root{ --bg:#0f172a; --card:#0b1222; --text:#e5e7eb; --muted:#9ca3af; --line:#1f2937; --green:#22c55e; --amber:#f59e0b; --red:#ef4444; }
    html,body{height:100%;margin:0;background:#0b1222;color:var(--text);font-family:system-ui,Segoe UI,Roboto}
    header{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;border-bottom:1px solid #11182766;background:#0b1222;position:sticky;top:0}
    header h1{font-size:18px;margin:0}
    .right a{color:#cbd5e1;text-decoration:none;border:1px solid #ffffff22;padding:6px 10px;border-radius:10px}
    #app{display:grid;grid-template-columns:340px 1fr;gap:12px;min-height:calc(100% - 54px);padding:12px}
    .card{background:#0a0f1a;border:1px solid #ffffff22;border-radius:18px;box-shadow:0 8px 26px #00000055;padding:14px}
    .card h2{margin:0 0 6px 0;font-size:16px}
    label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
    input, select, textarea{width:100%;background:#0b0f19;border:1px solid #ffffff14;color:#e5e7eb;border-radius:10px;padding:10px 12px;outline:none;font-size:14px}
    textarea{min-height:80px;resize:vertical}
    button{background:linear-gradient(90deg,#22c55e,#16a34a);border:none;color:white;padding:10px 14px;border-radius:12px;font-weight:600;cursor:pointer;box-shadow:0 8px 20px #16a34a40}
    button.secondary{background:linear-gradient(90deg,#475569,#334155);box-shadow:none}
    .btn-ghost{background:transparent;border:1px solid #ffffff22}
    .btn-danger{background:linear-gradient(90deg,#ef4444,#b91c1c)}
    table{width:100%;border-collapse:collapse;border:1px solid #ffffff12;overflow:hidden;border-radius:12px}
    th, td{padding:10px;border-bottom:1px solid #ffffff0f;text-align:left;font-size:14px}
    th{background:#0a0f1a;color:#cbd5e1;position:sticky;top:0}
    tr:hover td{background:#0b101a}
    .muted{color:#9ca3af}
    .avatar{width:28px;height:28px;border-radius:50%;background:#111827;border:1px solid #ffffff22;object-fit:cover}
  </style>
</head>
<body>
  <header>
    <h1>VIGIA — Painel (Minha Conta)</h1>
    <div class="right">
      <a href="./index.html">← Voltar ao mapa</a>
      <img id="navAvatar" class="avatar" alt="Avatar" />
    </div>
  </header>

  <div id="app">
    <aside>
      <div class="card">
        <h2>Minha conta</h2>
        <label>Nome</label><input id="accName" />
        <label>Email</label><input id="accEmail" />
        <label>Senha (simulada)</label><input id="accPwd" type="password" />
        <label>Foto</label><input id="accPhoto" type="file" accept="image/*" />
        <div style="margin-top:8px;display:flex;align-items:center;gap:8px">
          <img id="accPreview" class="avatar" style="width:64px;height:64px">
          <button id="btnSaveProfile" class="secondary" type="button">Salvar perfil</button>
        </div>
      </div>

      <div class="card">
        <h2>Dados do app</h2>
        <button id="btnExport" class="secondary" type="button">Exportar (JSON)</button>
        <input id="fileImport" type="file" accept="application/json" style="display:none">
        <button id="btnImport" class="secondary" type="button">Importar</button>
        <button id="btnClearAll" class="btn-danger" type="button">Zerar tudo</button>
        <div style="font-size:11px;color:#9ca3af;margin-top:8px">Tudo é salvo no <b>localStorage</b>. Não use dados reais.</div>
      </div>
    </aside>

    <main>
      <div class="card">
        <h2>Gestão de casos</h2>
        <table id="tbl">
          <thead>
            <tr>
              <th>IIR</th><th>Tipo</th><th>Título</th><th>Pessoas</th><th>Órgão</th><th>Lat,Lng</th><th>Criado em</th><th>Ações</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </main>
  </div>

  <div id="backdropEdit" class="backdrop" style="position:fixed;inset:0;background:#0008;display:none;align-items:center;justify-content:center">
    <div class="card" style="width:min(760px,94vw)">
      <h2>Editar caso</h2>
      <label>Título</label><input id="edTitulo" />
      <label>Descrição</label><textarea id="edDesc"></textarea>
      <label>Pessoas afetadas</label><input id="edReach" type="number" min="1" />
      <label>Lat,Lng</label><input id="edLatLng" placeholder="-20.3155,-40.3128" />
      <label>Órgão responsável</label><input id="edOrgao" placeholder="Cesan / EDP / Prefeitura ..." />
      <label>Telefone</label><input id="edFone" placeholder="115 / 199 / 156 / 0800 ..." />
      <label>Email</label><input id="edEmail" placeholder="contato@..." />
      <label>Site</label><input id="edUrl" placeholder="https://..." />
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px">
        <button id="btnSaveEdit">Salvar</button>
        <button id="btnCloseEdit" class="btn-ghost">Fechar</button>
      </div>
    </div>
  </div>

  <script src="./admin.js"></script>
</body>
</html>
